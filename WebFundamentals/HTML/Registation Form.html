<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Registration Form</title>
    <meta name="description" content="First registration form">
</head>

<body>
    <h1>My Registration Form</h1>

    <form action="">
        <p>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </p>

        <p>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
        </p>

        <p>
            <label for="email">Email </label>
            <input type="text" id="email" name="email">
        </p>

        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </p>

        <p>
            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="pw_confirm">
        </p>

        <p>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name=birthday>
        </p>

        <p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Other</label>
            <input type="radio" id="decline" name="gender" value="decline">
        </p>

        <p>
            <p>A short description about yourself</p>
            <textarea name="description" id="describe"></textarea>
        </p>

        <p>
            <label for="language">Favorite Language</label>
            <select name="language">
            <option value="js">Javascript</option>
            <option value="py">Python</option>
            <option value="ry">Ruby</option>
        </select>
        </p>

        <input type="submit" value="Submit">

    </form>


</body>

</html>
