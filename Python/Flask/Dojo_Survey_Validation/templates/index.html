<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dojo Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1>Dojo Survey</h1>
    <form action="/result" method="POST">
        Your Name: <input type="text" name="name" style="display: inline;">
        <br> Dojo Location: <select name="location" style="display: inline;">
            <option value="District of Columbia">Washington D.C</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="New York">New York City</option>
            <option value="Chicago">Chicago</option>
            </select>
        <br> Language:
        <select name="language" style="display: inline;">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
        </select>
        <br> Comment:
        <textarea name="comment" style="display: inline;"></textarea>
        <br>
        <input type="submit" value="Submit!">
    </form>
</body>

</html>
